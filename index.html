    <div class="row animated fadeInDownBig">
        <div class="col-md-12 text-center">
            <img src="img/datecoder.svg" alt="Date Coder" width="300">
            <h1>Generate Date and Time code for PHP</h1>
        </div>
    </div>

    <div class="row animated fadeInUpBig">
        <div class="col-md-8 col-md-offset-2">
            <div class="row" id="date-time-selectors">
                <div class="col-md-4">
                    <h3>Elements</h3>
                    <div class="form-group">
                        <select id="element1" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <select id="element2" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <select id="element3" class="form-control"></select>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3>Formats</h3>
                    <div class="form-group">
                        <select id="format1" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <select id="format2" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <select id="format3" class="form-control"></select>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3>Dividers</h3>
                    <div class="form-group">
                        <select id="divider1" class="form-control">
                            <option value=" ">Space</option>
                            <option value="  ">Two Spaces</option>
                            <option value="-">-</option>
                            <option value=":">:</option>
                            <option value=".">.</option>
                            <option value=",">,</option>
                            <option value="|">|</option>
                            <option value="[">[</option>
                            <option value="]">]</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="divider2" class="form-control">
                            <option value=" ">Space</option>
                            <option value="  ">Two Spaces</option>
                            <option value="-">-</option>
                            <option value=":">:</option>
                            <option value=".">.</option>
                            <option value=",">,</option>
                            <option value="|">|</option>
                            <option value="[">[</option>
                            <option value="]">]</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row animated fadeInUpBig">
        <div class="col-md-8 col-md-offset-2 text-center padding-pre">
            <h3>Generated PHP Code</h3>
            <pre><code id="phpOutput"></code></pre>
        </div>
    </div>
