<div class="part1 container-fluid" id="home">
    <div class="row animated fadeInDownBig">
        <div class="col-md-12 col-md-offset-12">
            <div class="text-center">
                <h1>Date and Time Formatter</h1>
                <form id="dateTimeForm">
                    <label for="year">Year:</label>
                    <select class="form-control" id="year" name="year">
                        <!-- Add year options as needed -->
                        <option value="YYYY">YYYY</option>
                        <option value="YY">YY</option>
                    </select>

                    <label for="month">Month:</label>
                    <select class="form-control" id="month" name="month">
                        <!-- Add month options as needed -->
                        <option value="MM">MM</option>
                        <option value="M">M</option>
                    </select>

                    <label for="day">Day:</label>
                    <select class="form-control" id="day" name="day">
                        <!-- Add day options as needed -->
                        <option value="DD">DD</option>
                        <option value="D">D</option>
                    </select>

                    <label for="hour">Hour:</label>
                    <select class="form-control" id="hour" name="hour">
                        <!-- Add hour options as needed -->
                        <option value="HH">HH</option>
                        <option value="H">H</option>
                    </select>

                    <label for="minute">Minute:</label>
                    <select class="form-control" id="minute" name="minute">
                        <!-- Add minute options as needed -->
                        <option value="mm">mm</option>
                        <option value="m">m</option>
                    </select>

                    <label for="second">Second:</label>
                    <select class="form-control" id="second" name="second">
                        <!-- Add second options as needed -->
                        <option value="ss">ss</option>
                        <option value="s">s</option>
                    </select>

                    <label for="separator">Separator:</label>
                    <input type="text" id="separator" name="separator" placeholder="-">

                    <button type="button" onclick="formatDateTime()">Format Date and Time</button>
                </form>

                <div id="result"></div>
            </div>
        </div>
    </div>
</div>
<script>
  function formatDateTime(){
    const year = document.getElementById('year').value;
    const month = document.getElementById('month').value;
    const day = document.getElementById('day').value;
    const hour = document.getElementById('hour').value;
    const minute = document.getElementById('minute').value;
    const second = document.getElementById('second').value;
    const separator = document.getElementById('separator').value;

    // Create the date format string based on user selections
    const dateFormat = year + separator + month + separator + day;
    const timeFormat = hour + separator + minute + separator + second;

    // Combine date and time formats as needed
    const dateTimeFormat = dateFormat + ' ' + timeFormat;

    document.getElementById('result').textContent = `Formatted Date and Time: ${dateTimeFormat}`;
  }
</script>
